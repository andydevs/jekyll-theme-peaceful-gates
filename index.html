---
layout: default
---

<div class="page-header">
    <h1 class="page-title">
        {{ site.title }}
    </h1>
    <button id="open-menu">
        Open Menu
    </button>
</div>

<div class="homepage-layout">
    {%- for post in site.posts -%}
        <div class="snip">
            <h2 class="snip-title">
                {{ post.title }}
            </h2>
            <h4 class="snip-subtitle">
                {{ post.date | date_to_string: 'ordinal', 'US' }}
            </h4>
            <div class="snip-excerpt">
                {{ post.excerpt }}
            </div>
            <div class="snip-actions">
                <a class="snip-link"
                    href="{{ post.url }}">
                    Read More
                </a>
            </div>
        </div>
    {%- endfor -%}
</div>
