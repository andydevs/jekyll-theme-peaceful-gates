<footer class="footer">
    <div class="footer-container">
        <p class="site-description">
            {{ site.description }}
        </p>
        {%- include social-bar.html -%}
        <p class="copyright">
            Copyright &copy; {{ site.copyright }} {{ site.author }}
        </p>
        <p class="colormode-set">
            <span class="fas fa-moon"></span>
            Mode:
            <select id="colormode-selector">
                <option value="colormode-auto" selected>Auto</option>
                <option value="colormode-light">Light</option>
                <option value="colormode-dark">Dark</option>
            </select>
        </p>
    </div>
</footer>
