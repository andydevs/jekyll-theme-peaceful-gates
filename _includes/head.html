<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Site title -->
    <title>
        {%- if page.title -%}
            {{ page.title | escape }}
        {%- else -%}
            {{ site.title | escape }}
        {%- endif -%}
    </title>

    <!-- Links -->
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl | prepend: site.url }}">
</head>
