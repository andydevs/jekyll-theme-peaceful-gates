---
layout: default
---

<div class="page-header">
    <div class="page-title">
        <h1 class="post-title">{{ page.title }}</h1>
        <h2 class="post-subtitle">{{ page.date | date_to_string: 'ordinal', 'US' }}</h2>
    </div>
    <button class="icon-button" id="open-menu">
        <span class="fas fa-bars"></span>
    </button>
</div>

{{ content }}
