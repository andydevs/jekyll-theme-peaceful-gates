---
layout: default
---

<!-- Page Title -->
{%- include page-header.html 
    title=site.title -%}

<!-- Homepage Layout -->
<div class="homepage-layout">
    {%- for post in site.posts -%}
        <div class="snip">
            <div class="snip-header">
                <h2 class="snip-title">
                    {{ post.title }}
                </h2>
                <h4 class="snip-subtitle">
                    {{ post.date | date_to_string: 'ordinal', 'US' }}
                </h4>
            </div>
            <div class="snip-excerpt">
                {{ post.excerpt }}
            </div>
            <div class="button-group">
                <a class="button"
                    href="{{ post.url }}">
                    Read More
                </a>
            </div>
        </div>
    {%- endfor -%}
</div>
